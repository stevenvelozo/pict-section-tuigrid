<!doctype html>
<html lang="en">
	<head>
		<title>Inventory Grid — Config-Only Example</title>
		<style id="PICT-CSS">
			body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 20px; background: #f5f5f5; }
			h1 { color: #333; margin-bottom: 4px; }
			p.subtitle { color: #666; margin-top: 0; margin-bottom: 16px; }
		</style>
		<link href="tui-grid.css" rel="stylesheet">
		<link href="tui-date-picker.css" rel="stylesheet">
		<script src="./pict.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			Pict.safeOnDocumentReady(
				() =>
				{
					Pict.safeLoadPictApplication(InventoryGrid, 1);
				});
		</script>
	</head>
	<body>
		<h1>Inventory Grid</h1>
		<p class="subtitle">A configuration-only TuiGrid example — no custom code, just a column schema and data.</p>
		<div id="InventoryGridContainer"></div>
		<script src="./tui-date-picker.js" type="text/javascript"></script>
		<script src="./tui-grid.js" type="text/javascript"></script>
		<script src="./inventory_grid.min.js" type="text/javascript"></script>
	</body>
</html>
